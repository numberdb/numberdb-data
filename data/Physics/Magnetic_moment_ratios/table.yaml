ID: INPUT{id.yaml} 

Title: Magnetic moment ratios

Definition: >
  This table lists ratios of certain magnetic moments,
  where
  $\mu_{\rm B}$ the Bohr magneton,
  $\mu_{\rm d}$ the deuteron magnetic moment,
  $\mu_{\rm e}$ the electron magnetic moment,
  $\mu_{\rm h}$ the helion magnetic moment,
  $\mu'_{\rm h}$ the shielded helion magnetic moment,
  $\mu_{\mu}$ the myon magnetic moment,
  $\mu_{\rm N}$ the nuclear magneton,
  $\mu_{\rm n}$ the neutron magnetic moment,
  $\mu_{\rm p}$ the proton magnetic moment,
  $\mu'_{\rm p}$ the shielded photon magnetic moment,
  and $\mu_{\rm t}$ the triton magnetic moment.

  The measurements and their uncertainties are given in
  the format of CITE{NISTuncertainty}.

Parameters:
  mu1:
    display: $\mu_1$
    title: magnetic moment in numerator
    type: Symbolic
    #show-in-parameter-list: no
  mu2:
    display: $\mu_2$
    title: magnetic moment in denominator
    type: Symbolic
    #show-in-parameter-list: no
    
