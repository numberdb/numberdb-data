ID: INPUT{id.yaml}

Title: >
  First known Mordell curves of given rank

Definition: >
  A Mordell curve is an elliptic curve with model $E_k: y^2 = x^3 + k$,
  for a non-zero integer $k$.
  Given $r \geq 0$, 
  this table list the smallest positive known $k$ 
  and the largest negative known $k$ 
  for which $E_k$ has Mordell-Weil rank $r$.
  
Parameters:
  r:
    title: rank of $E_k$
    type: Z
    constraints: $r \geq 0$
  sign-of-k:
    display: $\rm{sgn}(k)$ 
    title: sign of $k$
    type: Symbolic
    show-in-parameter-list: no
   
Comments:
  comment-j-0: >
    Up to $\mathbb{Q}$-isomorphism, Mordell curves are exactly 
    the ellpitic curves/$\mathbb{Q}$ with $j=0$.
    
