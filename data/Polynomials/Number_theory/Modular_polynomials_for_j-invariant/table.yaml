Title: >
  Modular polynomials for the $j$-invariant

Definition: >
  This table contains the first few classical modular polynomials
  $\psi_n(x,y) \in \ZZ[x,y]$, 
  which vanish on the points $(j(n\tau),j(\tau))$, where $j$ denotes
  the $j$-invariant.
  
Parameters:
  n:
    display: $n$
    type: Z
    constraints: $n \geq 1$
   
