Title: >
  Values of the Artin-Hasse exponential function at integers

Definition: >
  For a given prime $p$, 
  the Artin-Hasse exponential function $E_p$
  is defined as the power series
  $E_p(x) = \exp \sum_{n=0}^\infty \frac{x^{p^n}}{p^n}$.
  Its radius of convergence in $\mathbb{Q}_p$ around $0$ equals $1$.
  This table contains values 
  $E_p(k) \in \mathbb{Z}_p$
  of the $p$-adic Artin-Hasse exponential function $E_p$ 
  at certain integers $k$.

Parameters:
  p:
    type: Z
    constraints: prime
    
  k:
    type: Z
    constraints: $|k|_p < 1$
    
