Title: >
  Values of the $p$-adic exponential function at integers

Definition: >
  This table constains values 
  $\exp_p(k) \in \mathbb{Z}_p$
  of the $p$-adic exponential function 
  at certain integers $k$.

Parameters:
  p:
    type: Z
    constraints: prime
    
  k:
    type: Z
    constraints: $|k|_p < p^{-1/(p-1)}$
    
Comments:
  comment-extension-of-log: >
    The $p$-adic logarithm is defined by its Taylor series 
    for all $x \in \mathbb{C}_p$ within the radius of convergence,
    $|x|_p < p^{-1/(p-1)}$.
    
