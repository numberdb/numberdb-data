Comments:
  comment-extension-of-log: >
    The $p$-adic logarithm is defined by its Taylor series 
    for all $x \in 1 + p\mathbb{Z}_p$.
    It extends via its functional equation to 
    all of $\mathbb{Z}_p^\times$:
    Any element of $\mathbb{Z}_p^\times$ can be uniquely written as a
    product $ax$ of some $x \in 1 + p\mathbb{Z}_p$ and some 
    Teichm√ºller representative $a \in \mathbb{Z}_p$.
    As $a$ is a root of unity, the functional equation for $\log_p$ 
    dictates $\log_p(a)=0$ and thus $\log_p(ax) = \log_p(x)$.
    Similarly, we can extend $\log_p$ to any $x\in \mathbb{Q}_p^\times$
    by prescribing an arbitrary value for $\log_p p$,
    such as $\log_p p = 0$.
    
