Title: >
  $\cos(\pi x)$ for rational $x$

Definition: >
  The list contains the values of $\cos(\pi x)$
  at certain rational numbers $0 \leq x \leq 1$.

Parameters:
  x:
    type: Q
    constraints: $0 \leq x \leq 1$
   
Comments:
  comment-real-parts-of-roots-of-unity: >
    For $x = 2k/n$, $\cos(\pi x)$ equals 
    the real part of the 
    $n$'th HREF{Roots_or_unity}[root of unity] $\exp(2\pi i k/n)$ CITE{WikiRootsOf1}.
  comment-roots-of-Tn: >
    For $x = (k-1/2)/n$ ($k = 1, \ldots, n$),
    $\cos(\pi x)$ equals
    the $k$'th root of the $n$'th Chebyshev polynomial of the first kind $T_n$ CITE{WikiChebyshevPoly}. 
  comment-roots-of-Un: >
    For $x = k/(n+1)$ ($k = 1, \ldots, n$),
    $\cos(\pi x)$ equals
    the $k$'th root of the $n$'th Chebyshev polynomial of the second kind $U_n$ CITE{WikiChebyshevPoly}. 
  comment-extrema-of-Tn: >
    For $x = k/n$ ($k = 0, \ldots, n$),
    $\cos(\pi x)$ equals
    the $k$'th extremum of $T_n$ CITE{WikiChebyshevPoly}. 
    
