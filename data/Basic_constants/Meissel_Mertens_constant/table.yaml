Title: Meissel-Mertens constant $M$

Definition: >
  The Meissel-Mertens constant $M$ can be defined as the limiting difference between the harmonic series summed only over primes and the natural logarithm of the natural logarithm.
  $ M = \lim_{n \to \infty} \left( \sum_{p \le n} \frac{1}{p} - \ln (\ln n) \right)$.
  
Parameters:

Comments:
  Also known as Mertens constant, Kronecker's constant, Hadamard-de la Vall{\'e}e-Poussin constant or the prime reciprocal constant.

Formulas: 
  formula-series: >
    $ M = \gamma + \sum_{p} \left[ \ln \left(1 - \frac{1}{p} \right) + \frac{1}{p} \right]$, where $\gamma = \gamma_0$ is the Euler-Mascheroni constant.
  formula-limit: >
    $ M = \lim_{n \to \infty} \left( \sum_{p \le n} \frac{1}{p} - \ln (\ln n) \right)$.

